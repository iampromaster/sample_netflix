        <h1>Sign In</h1>

              <label><input type="checkbox" />Remember <menu></menu></label>

          <p class="login__facebook">
            <img src="./assets/299104_facebook_social_icon.png" alt="" />
            <span>Login With facebook</span>
          </p>
          <p class="new__signup">New to Netflix ? <span>Sign up Now</span>,</p>
